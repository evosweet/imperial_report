<div class="container">
     <form (ngSubmit)="onSubmit()" #reportForm="ngForm" *ngIf="active">
         <div class="form-group">
             <label for="eventType">Event Type</label>
            <select class="form-control" id="eventType" required [(ngModel)]="model.eventType" name="eventType" #eventType="ngModel">
                <option *ngFor="let e of events" [value]="e.id"> {{e.event}} </option>
            </select>
         </div> 
          <div class="form-group">
             <label for="location">Location</label>
             <input type="text" class="form-control" id="location" required [(ngModel)]="model.location" name="location" #location="ngModel">
             <div [hidden]="location.valid || location.pristine" class="alert alert-danger"> Location Required</div>
         </div>
         <div class="form-group">
             <label for="description">Description</label>
             <input type="textarea" rows="5" class="form-control" id="description" required [(ngModel)]="model.description" name="description" #description="ngModel">
             <div [hidden]="description.valid || description.pristine" class="alert alert-danger"> Description Required</div>
         </div>
         <div class="form-group">
             <label for="email">Email Address Optional</label>
             <input type="email" class="form-control" id="email" [(ngModel)]="model.email" name="email" #email="ngModel">
         </div>
         <div class="form-group">
             <label for="phoneNumber">Phone Number Optional</label>
             <input type="text" class="form-control" id="phone" [(ngModel)]="model.phone" name="phone" #phone="ngModel">
         </div>
         <div>
             <label for="reportDate">Report Date</label>
             <input data-provide="datepicker" class="form-control" id="reportDate" [(ngModel)]="model.reportDate" name="reportDate" #reportDate="ngModel">
             <div [hidden]="reportDate.valid || reportDate.pristine" class="alert alert-danger"> Date Required</div>
         </div>
         <button type="button" class="btn btn-default" (click)="newReport()"> Clear Form </button>
         <button type="submit" class="btn btn-default" [disabled]="!reportForm.form.valid"> Submit Report</button>
     </form>
</div>

<div class="container top-buffer" [hidden]=!submitted>
    <form (ngSubmit)="imgSubmit()" #imageForm="ngForm" *ngIf="imgActive">
        <div class="form-group">
            <label for="image">Image Name</label>
            <input type="text" class="form-control" id="image" required [(ngModel)]="model.image" name="image" #image="ngModel">
            <div [hidden]="image.valid || image.pristine" class="alert alert-danger"> Image Name Required</div>
        </div>
        <div class="form-group">
            <label for="file">File</label>
            <input type="file" class="form-control" id="file" required [(ngModel)]="model.file" name="file" #image="ngModel">
            <div [hidden]="file.valid || file.pristine" class="alert alert-danger">Image Required</div>
        </div>
    </form>
</div>
