<div class="container">
     <form (ngSubmit)="onSubmit()" #createForm="ngForm">
          <div class="form-group">
              <label for="username">Username</label>
              <input type="email" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
          </div>
          <div class="form-group">
            <select class="form-control" id="auth" required [(ngModel)]="model.id" name="auth" #auth="ngModel">
                    <option *ngFor="let a of authType" [value]="a.id"> {{a.name}} </option>
            </select>
          </div>
          <button type="submit" class="btn btn-default" [disabled]="!createForm.form.valid"> Create User </button>
     </form> 
</div>
<div class="row">
  <div class="col-xs-12">
    <br/>
  </div>
</div>
<div class="container">
    <div class="row" *ngIf="returnData">
        <div class="alert alert-success" role="alert"> {{ returnData }}</div>
    </div>
    <div class="row" *ngIf="errorMsg">
      <div class="alert alert-danger" role="alert">{{ errorMsg }}</div>
    </div> 
</div>
